{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href={% static 'studentSignUp/fonts/icomoon/style.css' %}>

    <link rel="stylesheet" href={% static 'studentSignUp/css/owl.carousel.min.css' %}>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={% static 'studentSignUp/css/bootstrap.min.css' %}>
    
    <!-- Style -->
    <link rel="stylesheet" href={% static 'studentSignUp/css/style.css' %}>

    <title>TPI</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src={% static 'studentSignUp/images/undraw_file_sync_ot38.svg' %} alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <!-- <div class="form-block"> -->
              <div class="mb-4">
              <h3>Log In for <strong>Placement Cell</strong></h3>
              <!-- <p class="mb-4">
                Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.
              </p> -->
            </div>

            {% if error %}
            <div style = "border: 1px solid #D63301;
              margin: 10px 0px;
              background-position: 10px center; background-color: #FFBABA;">
              <p style="color: black; text-align:center; padding-top: 10px; font-size: 15px">
                {{error}} 
              </p>
            </div>
            {% endif %}

            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">
              <br>
              <span class="ml-auto">Don't have an account? 
                <a href="/placementCell/signup" class="sign-up">Sign Up</a></span>
              <!-- <span class="d-block text-left my-4 text-muted"> or sign in with</span> -->
              
              <!-- <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div> -->
            </form>
            <!-- </div> -->
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src={% static 'studentSignUp/js/jquery-3.3.1.min.js' %}></script>
    <script src={% static 'studentSignUp/js/popper.min.js' %}></script>
    <script src={% static 'studentSignUp/js/bootstrap.min.js' %}></script>
    <script src={% static 'studentSignUp/js/main.js' %}></script>
  </body>
</html>
