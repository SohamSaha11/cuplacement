{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href={% static 'form.css' %}>

<!-- main content  -->
<div class="container w-100 mt-4 ml-3">
    <div class="mr-2">
        <p style="font-size:22px; color:#666;">Add company</p><br>
        <form method="post" class="form-vertical">
            {% csrf_token %}
            <input type="radio" id="summerInternship" name="o" value="internship"checked>
            <label for="summerInternship">Summer Internship</label>
            <input type="radio" id="placement" name="o" value="placement" class="ml-5">
            <label for="placement">Placement</label> <br> <hr>
            <div class='row'>
                <div class='col-sm-2'>
                    <label class="form mt-1 ml-2">Company Name:</label>
                </div>
                <div class='col-sm-10'>
                    <input type="text" name="companyName" class="box w-50 ml-4" maxlength="50">
                </div>
            </div> <hr>
    
            <div class='row'>
                <div class='col-sm-2'>
                    <label class="form mt-1 ml-2">Description:</label>
                </div>
                <div class='col-sm-8'>
                    <textarea name="description" class="box w-100 ml-4 " cols="40" rows="10"></textarea>
                </div>
            </div> <hr>
    
            <div class='row'>
                <div class='col-sm-2'>
                    <label class="form mt-1 ml-2">Branches Eligible:</label>
                </div>
                <div class='col-sm-10'>
                    <input type="text" name="branchesEligible" class="box w-50 ml-4" maxlength="500">
                </div>
            </div> <hr>
    
            <div class='row'>
                <div class='col-sm-2'>
                    <label class="form mt-1 ml-2">CGPA:</label>
                </div>
                <div class='col-sm-10'>
                    <input type="number" name="cgpa" class="box w-25 ml-4" step="0.01">
                </div>
            </div> <hr>
    
            <div class='row'>
                <div class='col-sm-2'>
                    <label class="form mt-1 ml-2">Stipend Offer:</label>
                </div>
                <div class='col-sm-10'>
                    <input type="number" name="stipendOffer" class="box  ml-4">
                </div>
            </div> <hr>
    
            <div class='row'>
                <div class='col-sm-2'>
                    <label class="form mt-1 ml-2">Additional Benefits:</label>
                </div>
                <div class='col-sm-8'>
                    <textarea name="additionalBenefits" class="box w-100 ml-4" cols="40" rows="10"></textarea>
                </div>
            </div> <hr>
    
            <div class='row'>
                <div class='col-sm-2'>
                    <label class="form mt-1 ml-2">Register Link:</label>
                </div>
                <div class='col-sm-10'>
                    <input type="url" name="registerLink" class="box w-50 ml-4" maxlength="200">
                </div>
            </div> <hr>
    
            <div class='row'>
                <div class='col-sm-2'>
                    <label class="form mt-1 ml-2">Deadline:</label>
                </div>
                <div class='col-sm-10'>
                    <input type="datetime-local" name="deadline" class="box ml-4">
                </div>
            </div> <hr>
    
            <div class='row'>
                <div class='col-sm-2'>
                    <label class="form mt-1 ml-2">PublishDate:</label>
                </div>
                <div class='col-sm-10'>
                    <input type="datetime-local" name="publishDate" class="box ml-4">
                </div>
            </div> <hr>
    
            <div class="row">
                <div >
                    <label style="font-weight: bold; font-size: 14px;" class="ml-4">
                    <input type="checkbox" value="True" name="girlsOnly" class="mt-1"> Girls Only</label>
                </div>
            </div> <hr> <br>      
        
            <div class="row" style="background-color: #F5F5F5; padding:10px 0px; border-radius:5px;
             border: 1px #ddd solid; margin: 0px 0px">
                <div class="col-lg-12">
                    <!-- <input type="submit" value="SAVE" class="btn btn-info float-right" name="save"> -->
                    <!-- <button type="submit" class="btn btn-info ">Save and add another</button> -->
                    <button type="submit" class="btn btn-info float-right mr-1">SAVE</button>
                </div>
            </div>
    
    
            <!-- <input type="submit" value="Save and add another" name="_addanother">
            <input type="submit" value="Save and continue editing" name="_continue"> -->
        </form> <br><br><br>
    </div>
</div>


{% endblock %}
